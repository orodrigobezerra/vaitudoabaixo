{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    <script src="https://kit.fontawesome.com/c035f4c5b7.js" crossorigin="anonymous"></script>
    <title>Vai Tudo Abaixo</title>
</head>

<header class="main">
    <div class="main">
        <div class="container">
            <div class="vert-menu" onmouseover="toggleMenu(event)" onmouseout="toggleMenu(event)">
                <img class="logo-header" src="{% static 'images/VaiTudoAbaixo-LOGO-white.png' %}" alt="Logo" width="100">
                <div id="menu" style="display: none;">
                    <h1>BackEnd</h1>
                    <br/>
                    <div class="vertical-menu">
                        <h3 onmouseover="toggleSubMenu('usersSubMenu')">Staff</h3>
                        <ul id="usersSubMenu" class="submenu" style="display: none;">
                            <li><a href="" target="_self">Login</a></li>
                            <li><a href="{% url 'regist_user' %}" target="_self">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="horizontal-menu">
            <div class="user-info2">
                <li><a href="" target="_self">Login</a></li>
                <li><a href="{% url 'regist_user' %}" target="_self">Register</a></li>
            </div>
        </div>
    </div>
</header>

<body>    
    <div class="div-content2">
        <div>
            <img class="logo-body2" src="{% static 'images/VaiTudoAbaixo-LOGO2.png' %}" alt="Logo" width="20%">
        </div>
        <div class="div-content2">
            <h1>Login</h1>
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            <form method="post" action="{% url 'user_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
